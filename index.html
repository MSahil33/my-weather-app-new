<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="head">
        <h3>My Weather App</h3>
    </div>
    <div class="search-box container">
        <div class="msg-box"></div>

        <div class="input-box">
            <input type="text" name="city name" id="city-name" placeholder="Please Enter a valid city">
            <button class="btn" id="serach-btn">Search</button>
        </div>
        <div class="line-separator"></div>
        <div class="current-location-btn">
            <button class="btn" id="cur-weather-btn">Get Current Location Weather</button>
        </div>
    </div>
    <div class="current-location-weather container" tabindex="1">
        <div class="cur-today-weather">
            <div class="cur-left-area">
                <div class="cur-day">
                    
                </div>
                <div class="cur-location">
                    
                </div>
                <div class="other-weather-info">
                   
                </div>
                <div class="cur-temp-right">
                   
                </div>
            </div>
     </div>   
</div>
    <script src="index.js"></script>
</body>

</html>
